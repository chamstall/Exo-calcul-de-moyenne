<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercice 2 js Coach Alkaly </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center py-4">Calcul de moyenne</h1>
    <div class="container py-5">
        <form>
            <h2>Saisissez des nombres pour calculer leur moyenne</h2>
            <div class="row">
                <div class="col-12 col-md-10">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="input">
                    </div>
                    <div class="pb-4 text-danger msg"></div>
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <button type="text" class="btn btn-warning w-100" id="entrer">Entrer</button>
                </div>
            </div>
            <div class="col-12 col-md-6 ms-auto me-auto">
                <button type="submit" class="btn btn-warning w-100" id="button">Calculer</button>
            </div>
        </form>
        <div class="card mt-5 d-none">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
